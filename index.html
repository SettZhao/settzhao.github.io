                linear-gradient(0deg, rgba(255, 0, 255, 0.1) 1px, transparent 1px);

            position: absolute;
            top: -100%;
            font-size: 12px;
            color: rgba(0, 255, 255, 0.5);
            animation: dataFall linear infinite;
            font-family: 'Courier New', monospace;

            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: 
                repeating-linear-gradient(90deg, 
                    transparent 0px, 
                    transparent 20px,

                    rgba(0, 255, 255, 0.2) 83px);

        @keyframes cityGlow {

            100% { opacity: 1; }

            left: 0;

            height: 100%;
