<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>测试页面</title>
</head>
<body>
    <h1>测试菜谱数据加载</h1>
    <div id="output"></div>

    <script src="recipes-data.js"></script>
    <script>
        const output = document.getElementById('output');
        
        // 测试数据是否加载
        if (typeof recipesData === 'undefined') {
            output.innerHTML = '<p style="color:red;">❌ recipesData 未定义！</p>';
        } else {
            output.innerHTML = '<p style="color:green;">✅ recipesData 已加载</p>';
            output.innerHTML += '<p>菜谱数量: ' + recipesData.length + '</p>';
            
            // 测试第一个菜谱
            const recipe = recipesData[0];
            output.innerHTML += '<h2>' + recipe.name + '</h2>';
            output.innerHTML += '<p>Steps数量: ' + (recipe.steps ? recipe.steps.length : '无') + '</p>';
            output.innerHTML += '<p>Tips数量: ' + (recipe.tips ? recipe.tips.length : '无') + '</p>';
            
            // 显示steps
            output.innerHTML += '<h3>Steps:</h3><ul>';
            if (recipe.steps) {
                recipe.steps.forEach(step => {
                    output.innerHTML += '<li>' + step + '</li>';
                });
            }
            output.innerHTML += '</ul>';
            
            // 显示tips
            output.innerHTML += '<h3>Tips:</h3><ul>';
            if (recipe.tips) {
                recipe.tips.forEach(tip => {
                    output.innerHTML += '<li>' + tip + '</li>';
                });
            }
            output.innerHTML += '</ul>';
        }
    </script>
</body>
</html>
